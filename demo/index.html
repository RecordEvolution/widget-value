<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <title>Value</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    widget-value, #demo {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="demo"></div>
  <script src="https://storage.googleapis.com/reswarm-images/ObjectRandomizer.js"></script>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/widget-value.js';
    import data from '../src/default-data.json' assert { type: 'json' };
    
    const keyPathsToRandomize = ['dataseries.0.data.4.value', 'settings.title'];
    setInterval(() => {
      const randomizedObj = randomizeObjectValues(data, keyPathsToRandomize);

      // console.log('random', randomizedObj.dataseries[0].data[0]);
      render(
        html`
          <widget-value .inputData=${randomizedObj}>
            some light-dom
          </widget-value>
        `,
        document.querySelector('#demo')
      );
    }, 1000)
  </script>
</body>

</html>
